<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js + Firebase Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-md-6" id="comment">
      <h2>Vue.js + Firebase Tutorial</h2>
      <!-- display comment -->
      <div class="card" v-for="message in messages">
        <div class="card-body">
          <h5 class="card-title" v-if="message!=editText">{{message.text}}</h5>
          <textarea v-else name="name" class="form-control" v-model="messageText"></textarea>
          <p class="card-text text-muted">{{message.name}}</p>
          <div v-if="message!=editText">
            <a href="#" class="card-link" @click.prevent="deleteMessage(message)">ลบ</a>
            <a href="#" class="card-link" @click.prevent="editMessage(message)">แก้ไข</a>
          </div>
          <div v-else>
            <a href="#" class="card-link" @click.prevent="cancelMessage()">ยกเลิก</a>
            <a href="#" class="card-link" @click.prevent="updateMessage()">อัพเดท</a>
          </div>
        </div>
      </div>
      <hr>
      <!-- form design -->
      <form v-if="!editText" class="form-group" @submit.prevent="storeMessage">
        <label for="">แสดงความคิดเห็น</label>
        <div>
          <textarea name="name" class="form-control" v-model="messageText"></textarea>
        </div><br>
        <label for="">ชื่อ :</label><br>
        <input type="text" class="form-control" v-model="name"><br>
        <button type="submit" class="btn btn-primary">Comment</button>
      </form>
    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
